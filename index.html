<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>TG Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="calc">
    <div id="display" class="display">0</div>

    <!-- BASIC & ADVANCED KEYS -->
    <div class="keys">
      <!-- Row 1 -->
      <button data-fn="clear">AC</button>
      <button data-fn="delete">⌫</button>
      <button data-op="%">%</button>
      <button data-op="/">÷</button>

      <!-- Row 2 -->
      <button data-num="7">7</button>
      <button data-num="8">8</button>
      <button data-num="9">9</button>
      <button data-op="*">×</button>

      <!-- Row 3 -->
      <button data-num="4">4</button>
      <button data-num="5">5</button>
      <button data-num="6">6</button>
      <button data-op="-">−</button>

      <!-- Row 4 -->
      <button data-num="1">1</button>
      <button data-num="2">2</button>
      <button data-num="3">3</button>
      <button data-op="+">+</button>

      <!-- Row 5 -->
      <button data-num="0" class="wide">0</button>
      <button data-num=".">.</button>
      <button data-fn="equals" class="equals">=</button>

      <!-- ADVANCED PANEL  -->
      <button data-adv="sin">sin</button>
      <button data-adv="cos">cos</button>
      <button data-adv="tan">tan</button>
      <button data-adv="log">log</button>

      <button data-adv="√">√</button>
      <button data-adv="^">xʸ</button>
      <button data-adv="!">n!</button>
      <button data-fn="toggle" class="span-2">⇅ Basic / Adv</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
